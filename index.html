<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Criptografador</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="img/Frame 6.svg" alt="logo alura" />
      </div>
      <div class="input">
        <textarea
          name="entrada"
          placeholder="Digite seu texto"
          class="entrada"
        ></textarea>
        <div class="footer">
          <div class="info">
            <img src="img/exclamation-circlefill.svg" alt="exclamation" />
            <p>Apenas letras min√∫sculas e sem acento.</p>
          </div>
          <div class="buttons">
            <button type="button" class="btn-cripto">Criptografar</button>
            <button type="button" class="btn-descripto">Descriptografar</button>
          </div>
        </div>
      </div>
      <div class="output">
        <div class="saida">
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Architecto
            necessitatibus vel ea accusamus in atque eveniet corporis. Magni
            unde dicta veniam libero earum cupiditate inventore, corrupti animi
            quod modi rem.
          </p>
        </div>
        <button type="button" class="btn-descripto">Copiar</button>
      </div>
    </main>
  </body>
</html>
