<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>

    <title>Criptografador</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="img/Frame 6.svg" alt="logo alura" />
      </div>
      <div class="input">
        <textarea
          name="entrada"
          placeholder="Digite seu texto"
          class="entrada"
        ></textarea>
        <div class="footer">
          <div class="info">
            <img src="img/exclamation-circlefill.svg" alt="exclamation" />
            <p>Apenas letras minúsculas e sem acento.</p>
          </div>
          <div class="buttons">
            <button type="button" class="btn-cripto" onclick="getText()">
              Criptografar
            </button>
            <button
              type="button"
              class="btn-descripto"
              onclick="getDescripto()"
            >
              Descriptografar
            </button>
          </div>
        </div>
      </div>
      <div class="output">
        <div class="vazia">
          <img src="img/busca text.png" />
          <div class="sem-mensagem">
            <h2 class="titulo">Nenhuma mensagem encontrada</h2>
            <p class="isso">
              Digite um texto que você deseja criptografar ou descriptografar.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
